<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지 화면</title>
  <style>
    body {
      background-color: #f4f4f4;
      color: #333;
      font-size: 16px;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      font-size: 2em; /* 큰 글자 크기 */
      margin-bottom: 20px;
      margin-left: 10%;
      margin-top: 3%;
      color: #333; /* 글자 색상 */
      font-family: 'Times New Roman', serif; /* 글꼴 설정 */
      text-shadow: 2px 2px 2px #888; /* 그림자 효과 */
      letter-spacing: 2px; /* 글자 간격 */
      text-transform: uppercase; /* 대문자 변환 */
    }

    h2 {
      font-size: 1.5em; /* 큰 글자 크기 */
      margin-bottom: 20px;
      color: #333; /* 글자 색상 */
      font-family: 'Times New Roman', serif; /* 글꼴 설정 */
      letter-spacing: 2px; /* 글자 간격 */
      text-transform: uppercase; /* 대문자 변환 */
    }
    nav {
      margin-bottom: 20px;
      margin-left: 9%;
      color: #333; /* 글자 색상 */
      font-family: 'Times New Roman', serif; /* 글꼴 설정 */
      letter-spacing: 2px; /* 글자 간격 */
      text-transform: uppercase; /* 대문자 변환 */
    }

    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background-color: #fff;
      padding: 40px; /* 크기 조절 */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-container form {
      display: flex;
      flex-direction: column;
    }

    .login-container label {
      font-size: 1em;
      margin-bottom: 5px;
      align-self: flex-start; /* 왼쪽 위에 배치 */
    }

    .login-container input {
      padding: 10px; /* 크기 조절 */
      margin-bottom: 20px; /* 간격 조절 */
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container input[type="submit"] {
      background-color: #000000;
      color: #fff;
      cursor: pointer;
    }

    .login-container input[type="submit"]:hover {
      background-color: #000000;
    }

    .login-container a {
      font-size: 1em;
      text-decoration: none;
      color: #000000;
      margin-top: 10px;
      display: inline-block;
    }

    .google-login-button {
      background-color: #4285F4;
      color: #ffffff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .tail {
      position: absolute;
      bottom: 1%;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
<header>
  <h1>Flora_Shop</h1>
</header>

<div style="display: flex;">

  <!-- 왼쪽 메뉴 -->
  <nav style="width: 20%; padding: 20px;">
    <ul style="list-style: none; padding: 0;">

      <!-- 마이 페이지 메뉴 항목들 -->
      <li><h2>마이 페이지</h2></li>
      <li><a href="#">쇼핑 정보</a></li>
      <li><a href="#">구매 내역</a></li>
      <li><a href="#">판매 내역</a></li>
      <li><a href="#">보관 판매</a></li>
      <li><a href="#">관심</a></li>
      <br>
      <li><a href="#">내 정보</a></li>
      <li><a href="#">로그인 정보</a></li>
      <li><a href="#">프로필 관리</a></li>
      <li><a href="#">주소록</a></li>
      <li><a href="#">결제 정보</a></li>
      <li><a href="#">판매 정산 계좌</a></li>
      <li><a href="#">현금영수증 정보</a></li>
      <li><a href="#">포인트</a></li>
      <li><a href="#">쿠폰</a></li>

    </ul>
  </nav>

  <div style="width: 80%; padding: 20px;">

    <div class="login-container">
      <form action="/register" method="post">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" required>
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" required>
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="회원가입">
      </form>
    </div>
  </div>
</div>

<div class="tail">
  <p>&copy; 2024 flora_shop. All right reserved.</p>
</div>

</body>
</html>
