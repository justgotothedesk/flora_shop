<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰 홈 화면</title>
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
            font-size: 16px;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-size: 2em; /* 큰 글자 크기 */
            margin-bottom: 20px;
            margin-left: 10%;
            margin-top: 3%;
            color: #333; /* 글자 색상 */
            font-family: 'Times New Roman', serif; /* 글꼴 설정 */
            text-shadow: 2px 2px 2px #888; /* 그림자 효과 */
            letter-spacing: 2px; /* 글자 간격 */
            text-transform: uppercase; /* 대문자 변환 */
        }

        p1 {
            font-size: 1.2em;
            margin-top: 20%;
            margin-left: 15%;
        }

        /* 추가된 스타일 */
        .login-buttons {
            position: absolute;
            top: 7%;
            right: 14%;
            margin: 10px;
        }

        .tail {
            position: absolute;
            bottom: 1%;
            left: 50%;
            transform: translateX(-50%);
        }

        .login-buttons a {
            margin-right: 10px;
        }

        tail {
            margin-top: 0%;
            margin-left: 50%;
        }
        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 80%;
            margin: 20px auto 0;
        }

        li {
            width: calc(23% - 20px);
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<header>
    <h1>Flora_Shop</h1>
</header>

<section>
    <p1>환영합니다! 최신 상품을 확인하세요.</p1>
</section>

<div style="position: absolute; top:1%; right: 2%;">
    <div th:if="${userName}">
        <label th:text="${userName} + '님'"></label>
        <a th:href="@{/upload}" class="btn btn-info active" role="button">상품 등록</a>
        <a th:href="@{/basket}" class="btn btn-info active" role="button">장바구니</a>
        <a th:href="@{/mypage}" class="btn btn-info active" role="button">마이페이지</a>
        <a th:href="@{/logout}" class="btn btn-info active" role="button">로그아웃</a>
    </div>
    <div th:if="!${userName}">
        <a th:href="@{/login}" class="btn btn-primary me-2 active" role="button">로그인</a>
    </div>

    <form class="d-flex" th:action="@{/search}" method="get">
        <input class="form-control me-2" type="search" placeholder="검색어" aria-label="Search" name="keyword">
        <button class="btn btn-outline-success" type="submit">검색</button>
    </form>
</div>

<div th:if="${items}">
    <ul>
        <li th:each="item : ${items}">
            <p th:text="${item.name}"></p>
            <p th:text="${item.price}"></p>
        </li>
    </ul>
</div>

<div class="tail">
    <p>&copy; 2024 flora_shop. All right reserved.</p>
</div>
</body>
</html>
